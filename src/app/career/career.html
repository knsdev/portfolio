<div class="container">
  <h2>Last Positions</h2>
  <hr />
  <div class="career-entry-container">
    @for (pos of workPositions; track $index) {
    <div class="career-entry">
      <div class="career-entry-date">
        <p>{{ pos.startDate }} - {{ pos.endDate }}</p>
      </div>
      <div class="career-entry-description">
        <h4>{{ pos.title }}</h4>
        <p>{{ pos.companyName }} / {{ pos.location }}</p>
      </div>
    </div>
    }
  </div>
</div>
