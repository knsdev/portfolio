<!-- Templates -->
<ng-template #navLinks>
  <a (click)="scrollToSection(''); toggleNavbar()">Home</a>
  <a (click)="scrollToSection('about'); toggleNavbar()">About me</a>
  <a (click)="scrollToSection('projects'); toggleNavbar()">Projects</a>
  <a (click)="scrollToSection('career'); toggleNavbar()">Career</a>
  <a (click)="scrollToSection('education'); toggleNavbar()">Education</a>
  <a (click)="scrollToSection('skills'); toggleNavbar()">Skills</a>
  <a (click)="scrollToSection('contact'); toggleNavbar()">Contact me</a>
</ng-template>

<ng-template #navToggleBtnOpen>
  <div class="toggle-navbar-button-parent">
    <button class="toggle-navbar-button" (click)="toggleNavbar()"><i class="bi bi-list"></i></button>
  </div>
</ng-template>

<ng-template #navToggleBtnClose>
  <div class="toggle-navbar-button-parent">
    <button class="toggle-navbar-button" (click)="toggleNavbar()"><i class="bi bi-x-lg"></i></button>
  </div>
</ng-template>

<!-- Navbar -->
<header>
  <nav>
    <div class="nav-root">
      <div class="nav-row">
        <div class="name-container">
          <h2 class="first-name">Kim Niklas</h2>
          <h2 class="last-name">Schl&uuml;ter</h2>
        </div>

        <!-- Nav Toggle Button  -->
        @if (isSmallScreen) { @if (collapsed) {
        <ng-container *ngTemplateOutlet="navToggleBtnOpen"></ng-container>
        } @else {
        <ng-container *ngTemplateOutlet="navToggleBtnClose"></ng-container>
        } } @else {
        <!-- Nav Links Desktop -->
        <div class="nav-list">
          <ng-container *ngTemplateOutlet="navLinks"></ng-container>
        </div>
        }
      </div>

      <!-- Nav Links Mobile -->
      @if (isSmallScreen && !collapsed) {
      <div class="nav-list">
        <ng-container *ngTemplateOutlet="navLinks"></ng-container>
      </div>
      }
    </div>
  </nav>
</header>
