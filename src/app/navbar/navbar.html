<!-- Templates -->
<ng-template #navLinks>
  <a (click)="toggleNavbar()" href="#">About me</a>
  <a (click)="toggleNavbar()" href="#projects">Projects</a>
  <a (click)="toggleNavbar()" href="#work-experience">Work Experience</a>
  <a (click)="toggleNavbar()" href="#education">Education</a>
  <a (click)="toggleNavbar()" href="#footer">Skills</a>
  <a (click)="toggleNavbar()" href="#footer">Contact me</a>
</ng-template>

<ng-template #navToggleBtn>
  <button class="toggle-navbar-button" (click)="toggleNavbar()">Toggle Navbar</button>
</ng-template>

<!-- Navbar -->
<header>
  <nav>
    <div class="nav-root">
      <div class="nav-child">
        <div class="name-container">
          <h2 class="first-name">Kim Niklas</h2>
          <h2 class="last-name">Schl&uuml;ter</h2>
        </div>

        <div class="nav-list">
          @if (isSmallScreen) { @if (collapsed) {
          <ng-container *ngTemplateOutlet="navToggleBtn"></ng-container>
          } @else {
          <ng-container *ngTemplateOutlet="navToggleBtn"></ng-container>
          <ng-container *ngTemplateOutlet="navLinks"></ng-container>
          } } @else {
          <ng-container *ngTemplateOutlet="navLinks"></ng-container>
          }
        </div>
      </div>
    </div>
  </nav>
</header>
